---
lxd_client_users:
  - "{{ ansible_user_id }}"
lxd_client_config:
  default-remote: "{{ lxd_client_servers[0] }}"
  remotes:
    images:
      addr: https://images.linuxcontainers.org
      protocol: simplestreams
      public: true
    local:
      addr: unix://
      public: false
  aliases: {}
